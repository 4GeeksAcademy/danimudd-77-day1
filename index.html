<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div class="haha">
          <div class="fivelogo">
            <i class="fa-brands fa-html5 fa-xl"></i>
          </div>
          <div class="idk">
            <p><b>HTML5</b></p>
            <p>Dani Mudd</p>
          </div>
        </div>
        <span class="ellipsis">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </span>
      </div>
      <div class="post-img">
        <img
          src="https://st3.idealista.it/news/archivie/styles/amp_1200x675_16_9/public/2024-05/images/luca-micheli-r9rw20trq0y-unsplash.jpg?VersionId=Skv2EELYWnq5JWqV.2g16BoBSwFuQNEE&itok=eLRcJO_s"
          class="sunset"
        />
      </div>
      <div class="post-body">
        <div class="post-icon">
          <div class="left">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
          <div class="bookmark">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
        <p class="liked">
          Liked by <b>4GeeksAcademy, html5, Web </b> and <b> 100,000 others </b>
        </p>
        <p class="lorem">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae
          ullam odit similique, pariatur neque dicta perferendis eligendi eaque
          possimus sunt distinctio, temporibus modi id dolorum est repellat
          placeat laborum? Quas.
        </p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4b523b3824.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
